<script>
  

  $(function(){

    $(window).scroll(function(){
      var $moveContent = $('.move-content');
      var $moving = $('.move');
      var $end = $moveContent.offset().top + $moveContent.outerHeight();

      var scroll = $(window).scrollTop();
      var height = $(window).height();
      var move_content = $(".move-content");

      // 스크롤이 타켓 컨텐츠 높이 보다 높다
      if ( scroll > move_content.offset().top && scroll < $end - $moving.outerHeight() ) {
        $moving.removeClass('bottom');
        $moving.addClass('top');
      } else if ( scroll < move_content.offset().top ) {
        $moving.removeClass('top');
      }

      if (scroll > $end - $moving.outerHeight()) {
        $moving.removeClass('top');
        $moving.addClass('bottom');
      }
      
    });

  });
</script>


</html>
