<!DOCTYPE html class="msie">
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event | HOME</title>
  <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/common.css">
  <link rel='stylesheet' type='text/css' href='event3.css'>
  <script src="../../js/libs/jquery-1.9.1.js"></script>
  <script src="../../js/libs/swiper.min.js"></script>
  <script src="../../js/libs/jquery.selectric.min.js"></script>
  <script src="../../js/common_ui.js"></script>
  
</head>
  <body>
    <div id="wrap">
      <!-- header -->
<header>
  header
</header>
<!-- header -->

      <!-- main -->
      <main class="container">

        <div class="wave-box-cont">
          <div class="wave-box">
            <div class="wave-box--effect" data-per="90">
              <div class="wave type1">
                <span class="waves waves-f"></span>
                <span class="waves waves-b"></span>
              </div>
              <span class="per"></span>
            </div>
            <p>하나님 중심</p>
          </div>
          <div class="wave-box">
            <div class="wave-box--effect" data-per="20">
              <div class="wave type2">
                <span class="waves waves-f"></span>
                <span class="waves waves-b"></span>
              </div>
              <span class="per"></span>
            </div>
            <p>공통체</p>
          </div>
          <div class="wave-box">
            <div class="wave-box--effect" data-per="70">
              <div class="wave type3">
                <span class="waves waves-f"></span>
                <span class="waves waves-b"></span>
              </div>
              <span class="per"></span>
            </div>
            <p>자아의 훈련</p>
          </div>
          <div class="wave-box">
            <div class="wave-box--effect" data-per="50">
              <div class="wave type4">
                <span class="waves waves-f"></span>
                <span class="waves waves-b"></span>
              </div>
              <span class="per"></span>
            </div>
            <p>타인과 세상</p>
          </div>
        </div>

      </main>
      <!-- main -->

    </div>


<script>
  $(window).load(function(){
    $('.wave-box--effect').each(function(){
      var $per = $(this).attr('data-per');
      $(this).find('.waves').css('top',-$per+'%');
      
      $(this).prop('Counter',0).animate({
        Counter: $(this).data('per')
      }, {
        duration: 1500,
        easing: 'linear',
        step: function (now) {
          $(this).find('.per').text(Math.floor(now));
        }
      });

    });
  });

</script>


</body>
</html>
