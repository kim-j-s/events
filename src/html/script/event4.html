<script>
  function timer(end) {

    // 이벤트 종료일을 받는다.
    var endTime = new Date(end);

    // 오늘 날짜를 받는다.
    var currentTime = new Date();

    // 이벤트 잔여시간
    var eventLeft = endTime - currentTime;

    // 잔류 기간
    //var hours = Math.floor((eventLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var hours = Math.floor(eventLeft / (1000 * 60 * 60));
    var minutes = Math.floor((eventLeft % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((eventLeft % (1000 * 60)) / 1000);

    return {
        hour: hours,
        minute: minutes,
        second: seconds
    };

  };

  function timeEvent() {
    $('.remain-timer').each(function(){
      var endDates = $(this).data('event-end').split("-").join('/');
      var timeEvent = timer(endDates);
      $(this).find('.hours').text(timeEvent.hour);
      $(this).find('.minutes').text(timeEvent.minute);
      $(this).find('.seconds').text(timeEvent.second);
    });
  }

  $(function() {
    timeEvent();
    setInterval(timeEvent, 1000);
  });
</script>
